<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SALARIO</title>
  </head>
  <body>
    <script type="text/javascript">
    function cargar(sueldos)
{
  var i;
  for(i=0;i<sueldos.length;i++)
  {
    var v;
    v=prompt('Ingrese sueldo:','');
    sueldos[i]=parseInt(v);
  }
}

function calcularGastos(sueldos)
{
  var total=0;
  var i;
  for(i=0;i<sueldos.length;i++)
  {
    total=total+sueldos[i];
  }
  document.write('Listado de sueldos<br>');
  for(i=0;i<sueldos.length;i++)
  {
    document.write(sueldos[i]+'<br>');
  }
  document.write('Total de gastos en sueldos:'+total);
}
function calcularPromedio(sueldos) {
    var suma;
    suma=0;
    var i;
    for(i=0;i<5;i++) {
        suma=suma+sueldos[i];
    }
    promedio=suma/5;
    document.write('<br>');
    document.write("Promedio de sueldos: "+promedio);
}

function mayoresMenores(sueldos) {
    var may,men;
    may=0;
    men=0;
    var i;
    for(i=0;i<5;i++) {
        if (sueldos[i]>promedio) {
      may++;
        } else {
            if (sueldos[i]<promedio) {
                men++;
            }
    }
}
document.write('<br>');
document.write("Sueldo mayor: "+may);
document.write('<br>');
document.write("Sueldo menor: "+men);
}

var sueldos;
sueldos=new Array(5);
cargar(sueldos);
calcularGastos(sueldos);
calcularPromedio(sueldos);
mayoresMenores(sueldos);

    </script>

  </body>
</html>
